<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover();">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Events
    </ion-list-header>
 
    <ion-item *ngFor="let event of events | async" detail-push navPush="EditNotePage" [navParams]="{model:event}">
      {{event.title}}
    </ion-item>
  </ion-list>

</ion-content>
