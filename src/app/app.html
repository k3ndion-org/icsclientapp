<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="redirectToLoginPage()">
                Login
            </button>
            <button ion-item>
                New Event
            </button>
            <button ion-item>
                My Events
            </button>
            <button ion-item>
                Settings
            </button>
            <button ion-item>
                FAQ
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>


<ion-content>
    <ion-tabs>
        <ion-tab tabIcon="water" tabTitle="Water" [root]="tab1"></ion-tab>
        <ion-tab tabIcon="leaf" tabTitle="Life" [root]="tab2"></ion-tab>
    </ion-tabs>
</ion-content>
